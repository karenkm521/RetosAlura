    <Body>
        <header>

                    <img src="imagenes/decte.png" class="imagenDect" alt="imagen de un dectective">

        <main>
            <section class="parte1">
                <textarea class="IngresaTexto "
                cols="40" rows="9"

                    <button class="desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>

            </section>
                
            <section class="parte2">
                <div class="resultadoTexto">
                <img src="imagenes/libretacel2.png" class="libreta">
                <textarea class="SalidaTexto " cols="20" rows="10"></textarea> 
                <button class="copiar" onclick="copy()" >Copiar</button>
               </div>
            </section>          

        </main>
        <script src="encriptador.js"></script>
